<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/css">
        body {
            text-align:center
        }
        h1 {
            text-align:center;
        }
        .box {
            padding:50px;
            margin:auto;
            width:520px;
            border:1px solid gray;
            border-radius:2px;
        }
        a {
            font-size:18px;
            margin:50px;
            padding:10px;
            border:1px solid #333;
            border-radius:6px;
            color:white;
            transition:all .3s;
            text-decoration:none;
        }
        a:first-child {
            background:green;
        }
        a:last-child {
            background:blue;
        }
        a:hover {
            font-weight:bold;
            text-decoration:underline;
            font-size:24px;
            transform:scale(1.5, 1.5);
        }

    </script>
</head>
<body>
<h1>JS文件下载（单个/批量）</h1>
<div class="box">
    <a download="下载文件名" href="http://xunleib.zuida360.com/1812/X辰变-11.mp4">单个文件下载</a><br>
    <a href="http://xunleib.zuida360.com/1812/X辰变-11.mp4" download="文件名">点击下载</a><br>
    <a href="http://vip.zuiku8.com/1812/X辰变-12.mp4" download="文件名">点击下载</a><br>
    <a href="http://xunlei.zuidaxunlei.com/1812/YWW传：张天志.TC清晰版.mp4" download="文件名">点击下载</a><br>
    <a id="download-btn" href="javascript:void(0)">批量文件下载</a>
</div>
<script>
    var btn = document.getElementById('download-btn');

    //将要进行多文件下载的mp3文件地址，以组数的形式存起来（这里只例了3个地址）
    var mp3arr = ["http://xunleib.zuida360.com/1812/X辰变-11.mp4", "http://vip.zuiku8.com/1812/X辰变-12.mp4", "http://xunlei.zuidaxunlei.com/1812/YWW传：张天志.TC清晰版.mp4"];

    function download(name, href) {
        var a = document.createElement("a"), //创建a标签
            e = document.createEvent("MouseEvents"); //创建鼠标事件对象
        e.initEvent("click", false, false); //初始化事件对象
        a.href = href; //设置下载地址
        a.download = name; //设置下载文件名
        a.dispatchEvent(e); //给指定的元素，执行事件click事件
    }

    //给多文件下载按钮添加点击事件
    btn.onclick = function name(params) {
        for (let index = 0; index < mp3arr.length; index++) {
            download('第' + index + '个文件', mp3arr[index]);
        }
    }
</script>

</body>
</html>
